<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sound Buttons</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <nav>
            <a href="https://www.discovernorthampton.co.uk/diwali/" target="_blank" style="display: inline-block;">
                <img src="Images/BIDLOGO-03.png" alt="www.discovernorthampton.co.uk/diwali/" style="width: auto; height: 62px; vertical-align: middle;">
            </a>
            <div class="language-toggle">
                <a href="#" class="lang-button active" data-lang="en">English</a>
                <a href="#" class="lang-button" data-lang="hi">Hindi</a>
                <a href="#" class="lang-button" data-lang="guj">Gujarati</a>
            </div>
        </nav>
    </header>

    <div class="grid-frame">
        <div class="button-container">
            <div class="sound-button" data-audio="audio01">
                <img src="ButtonIcons/image01.png" alt="Button 1">
                <span>Lord Ram</span>
                <audio id="audio01">
                    <source src="ButtonAudio/en/audio01.mp3" data-lang="en" type="audio/mp3">
                    <source src="ButtonAudio/hi/audio01.mp3" data-lang="hi" type="audio/mp3">
                    <source src="ButtonAudio/guj/audio01.mp3" data-lang="guj" type="audio/mp3">
                </audio>
            </div>
            <div class="sound-button" data-audio="audio02">
                <img src="ButtonIcons/image02.png" alt="Button 2">
                <span>Mata Sita</span>
                <audio id="audio02">
                    <source src="ButtonAudio/en/audio02.mp3" data-lang="en" type="audio/mp3">
                    <source src="ButtonAudio/hi/audio02.mp3" data-lang="hi" type="audio/mp3">
                    <source src="ButtonAudio/guj/audio02.mp3" data-lang="guj" type="audio/mp3">
                </audio>
            </div>
            <div class="sound-button" data-audio="audio03">
                <img src="ButtonIcons/image03.png" alt="Button 3">
                <span>Hanumanji</span>
                <audio id="audio03">
                    <source src="ButtonAudio/en/audio03.mp3" data-lang="en" type="audio/mp3">
                    <source src="ButtonAudio/hi/audio03.mp3" data-lang="hi" type="audio/mp3">
                    <source src="ButtonAudio/guj/audio03.mp3" data-lang="guj" type="audio/mp3">
                </audio>
            </div>
            <div class="sound-button" data-audio="audio04">
                <img src="ButtonIcons/image04.png" alt="Button 4">
                <span>Ganeshji</span>
                <audio id="audio04">
                    <source src="ButtonAudio/en/audio04.mp3" data-lang="en" type="audio/mp3">
                    <source src="ButtonAudio/hi/audio04.mp3" data-lang="hi" type="audio/mp3">
                    <source src="ButtonAudio/guj/audio04.mp3" data-lang="guj" type="audio/mp3">
                </audio>
            </div>
            <div class="sound-button" data-audio="audio05">
                <img src="ButtonIcons/image05.png" alt="Button 5">
                <span>Laxmiji</span>
                <audio id="audio05">
                    <source src="ButtonAudio/en/audio05.mp3" data-lang="en" type="audio/mp3">
                    <source src="ButtonAudio/hi/audio05.mp3" data-lang="hi" type="audio/mp3">
                    <source src="ButtonAudio/guj/audio05.mp3" data-lang="guj" type="audio/mp3">
                </audio>
            </div>
            <div class="sound-button" data-audio="audio06">
                <img src="ButtonIcons/image06.png" alt="Button 6">
                <span>Ravana</span>
                <audio id="audio06">
                    <source src="ButtonAudio/en/audio06.mp3" data-lang="en" type="audio/mp3">
                    <source src="ButtonAudio/hi/audio06.mp3" data-lang="hi" type="audio/mp3">
                    <source src="ButtonAudio/guj/audio06.mp3" data-lang="guj" type="audio/mp3">
                </audio>
            </div>
            <div class="sound-button" data-audio="audio07">
                <img src="ButtonIcons/image07.png" alt="Button 7">
                <span>Garud Ji</span>
                <audio id="audio07">
                    <source src="ButtonAudio/en/audio07.mp3" data-lang="en" type="audio/mp3">
                    <source src="ButtonAudio/hi/audio07.mp3" data-lang="hi" type="audio/mp3">
                    <source src="ButtonAudio/guj/audio07.mp3" data-lang="guj" type="audio/mp3">
                </audio>
            </div>
            <div class="sound-button" data-audio="audio08">
                <img src="ButtonIcons/image08.png" alt="Button 8">
                <span>Harminder</span>
                <audio id="audio08">
                    <source src="ButtonAudio/en/audio08.mp3" data-lang="en" type="audio/mp3">
                    <source src="ButtonAudio/hi/audio08.mp3" data-lang="hi" type="audio/mp3">
                    <source src="ButtonAudio/guj/audio08.mp3" data-lang="guj" type="audio/mp3">
                </audio>
            </div>
            <div class="sound-button" data-audio="audio09">
                <img src="ButtonIcons/image09.png" alt="Button 9">
                <span>Big Diva</span>
                <audio id="audio09">
                    <source src="ButtonAudio/en/audio09.mp3" data-lang="en" type="audio/mp3">
                    <source src="ButtonAudio/hi/audio09.mp3" data-lang="hi" type="audio/mp3">
                    <source src="ButtonAudio/guj/audio09.mp3" data-lang="guj" type="audio/mp3">
                </audio>
            </div>
            <div class="sound-button" data-audio="fullStory">
                <img src="ButtonIcons/FullStory.png" alt="The Story of Diwali">
                <span>Big Diva</span>
                <audio id="fullStory">
                    <source src="ButtonAudio/en/FullStory.mp3" data-lang="en" type="audio/mp3">
                    <source src="ButtonAudio/hi/FullStory.mp3" data-lang="hi" type="audio/mp3">
                    <source src="ButtonAudio/guj/FullStory.mp3" data-lang="guj" type="audio/mp3">
                </audio>
            </div>       
        </div>
    </div>
    <footer>
        <img src="Images/Pixli-logo.png" alt="Footer">
    </footer>
    <script src="script.js"></script>
</body>
</html>
